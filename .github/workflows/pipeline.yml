name: Monorepo Pipeline

on:
  push:
    branches:
      - develop
      - main
      
permissions:
  contents: write
  pages: write
  id-token: write
  pull-requests: write
  
jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Tests
        uses: ./.github/actions/node-test


  changesets_is_release_merge:
    name: Changesets-release merge-commit detection
    runs-on: ubuntu-latest
    outputs:
      changesets-is-release-merge: ${{ steps.changesets_is_release_merge.outputs.changesets-is-release-merge }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
        
      - name: Detect changeset-release merge
        id: changesets_is_release_merge
        uses: ./.github/actions/changesets-is-release-merge

  snapshot:
    name: Snapshot Preview Release
    runs-on: ubuntu-latest
    needs: 
      - test
      - changesets_is_release_merge
    if: needs.changesets_is_release_merge.outputs.changesets-is-release-merge == 'false'
    steps:

      - name: Checkout Repo
        uses: actions/checkout@v4


      - name: Changesets Snapshot
        uses: ./.github/actions/changesets-snapshot
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        with:
          npm_tag: ${{ github.head_ref }}

        

  release_dev:
    name: Pre-release (develop)
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    needs: 
      - test
      - changesets_is_release_merge
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build
      - name: Enter Pre-release Mode (dev)
        run: |
          if [ ! -f .changeset/pre.json ]; then
            npx changeset pre enter dev
          else
            echo "Already in pre mode, skipping changeset pre enter dev"
          fi

      - name: Create Release Pull Request or Publish Pre-release to npm
        id: changesets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        uses: changesets/action@v1
        with:
          branch: develop
          publish: npx changeset publish
          createGithubReleases: true
          setupGitUser: true
        
      - name: 📦 Summarize Published Packages
        shell: bash
        if: steps.changesets.outputs.published == 'true' || steps.changesets.outputs.pullRequestNumber != ''
        run: |

          ls dist

          echo "### 📦 Published Packages" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.changesets.outputs.published }}" = 'true' ]; then
            pkgs=$(echo '${{ steps.changesets.outputs.publishedPackages }}' | jq -r '.[] | "- 📦 [\(.name)@\(.version)](https://www.npmjs.com/package/\(.name)/v/\(.version))"')
            echo "$pkgs" >> $GITHUB_STEP_SUMMARY
          else
            echo "No packages were published." >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -n "${{ steps.changesets.outputs.pullRequestNumber }}" ]; then
            pr_url="https://github.com/${{ github.repository }}/pull/${{ steps.changesets.outputs.pullRequestNumber }}"
            echo "- 🦋 [View Changesets Pre-release PR (develop) #${{ steps.changesets.outputs.pullRequestNumber }}]($pr_url)" >> $GITHUB_STEP_SUMMARY
          else
            echo "- 🦋 No Changesets release PR was created or updated." >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
        


  release_main:
    name: Stable Release (main)
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: 
      - test
      - changesets_is_release_merge
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      - name: Setup Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: 24
      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Create Release Pull Request or Publish Stable to npm
        id: changesets
        uses: changesets/action@v1
        with:
          branch: main
          publish: npx changeset publish
          setupGitUser: true
          commitMode: git-cli
          createGithubReleases: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: 📦 Summarize Published Packages
        if: steps.changesets.outputs.published == 'true' || steps.changesets.outputs.pullRequestNumber != ''
        run: |

          ls dist

          echo "### 📦 Published Packages" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.changesets.outputs.published }}" = 'true' ]; then
            pkgs=$(echo '${{ steps.changesets.outputs.publishedPackages }}' | jq -r '.[] | "- 📦 [\(.name)@\(.version)](https://www.npmjs.com/package/\(.name)/v/\(.version))"')
            echo "$pkgs" >> $GITHUB_STEP_SUMMARY
          else
            echo "No packages were published." >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY 

          if [ -n "${{ steps.changesets.outputs.pullRequestNumber }}" ]; then
            pr_url="https://github.com/${{ github.repository }}/pull/${{ steps.changesets.outputs.pullRequestNumber }}"
            echo "- 🦋 View Changesets Stable release PR (main) #${{ steps.changesets.outputs.pullRequestNumber }}]($pr_url)" >> $GITHUB_STEP_SUMMARY
          else
            echo "- 🦋 No Changesets Release PR was created or updated." >> $GITHUB_STEP_SUMMARY
          fi


        shell: bash

  storybook_dev:
    needs: 
      - release_dev
      - changesets_is_release_merge
    if: github.ref == 'refs/heads/develop' && needs.changesets_is_release_merge.outputs.changesets-is-release-merge == 'true'
    name: Publish Storybook (develop:Chromatic)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 24
      - name: Install dependencies
        run: npm ci
      - name: Run Chromatic
        uses: chromaui/action@v1
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}


  storybook_release:
    if: github.ref == 'refs/heads/main' && needs.changesets_is_release_merge.outputs.changesets-is-release-merge == 'true'
    name: Publish Storybook (main:Github Pages)
    runs-on: ubuntu-latest
    needs: 
      - changesets_is_release_merge
      - release_main
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Publish Storybook to GitHub Pages
        uses: bitovi/github-actions-storybook-to-github-pages@v1.0.3
        with:
          install_command: npm ci
          build_command: npm run build-storybook
          path: storybook-static
          checkout: false

  promote_dev_to_main:
    name: Promote dev to main
    runs-on: ubuntu-latest
    needs:
      - changesets_is_release_merge
      - release_dev
    if: needs.changesets_is_release_merge.outputs.changesets-is-release-merge == 'true' && github.ref == 'refs/heads/develop'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: 24
      - name: Install Dependencies
        run: npm ci
      - name: Exit Pre-release Mode, Commit, and Push (if needed)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -f .changeset/pre.json ]; then
            npx changeset pre exit
            
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            
            git add .

            if ! git diff --cached --quiet; then
              git commit -m "[chore]: Exit pre mode for stable release"
              git push
              echo "- 🚧🚀 Exited pre mode and pushed for stable release" >> $GITHUB_STEP_SUMMARY
            else
              echo "- 🚧⚠️ No changes to commit after exiting pre mode" >> $GITHUB_STEP_SUMMARY
            fi

          else
            echo "- 🚧🚫 Not in pre mode, skipping changeset pre exit" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Create PR from dev to main
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ACTION_RUN_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

          PR_JSON=$(gh pr \
            list \
            --base main \
            --head develop \
            --state open \
            --json number,url
          )

          if [ "$(echo "$PR_JSON" | jq 'length')" -eq 0 ]; then
            ACTION="Created"

            PR_URL=$(gh pr \
              create \
              --base main \
              --head develop \
              --title "Promote dev to main" \
              --body "Automated promotion PR from dev to main" \
              --fill \
              | tail -n1)

            PR_NUMBER=$(basename "$PR_URL")
            
          else
            ACTION="Updated"

            PR_URL=$(echo "$PR_JSON" | jq -r '.[0].url')
            PR_NUMBER=$(echo "$PR_JSON" | jq -r '.[0].number')

            gh pr \
              comment \
                $PR_NUMBER \
                --body "- 🚀 Updated PR from dev to main from action run ${ACTION_RUN_URL}"
          fi

          echo "- 🚀 $ACTION PR from dev to main: $PR_URL" >> $GITHUB_STEP_SUMMARY

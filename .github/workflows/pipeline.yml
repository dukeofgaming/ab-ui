name: Monorepo Pipeline

on:
  push:
    branches:
      - develop
      - main
      
permissions:
  contents: write
  pages: write
  id-token: write
  pull-requests: write
  
jobs:
  test:
    name: Run Tests
    uses: ./.github/workflows/test.yml


  release:
    name: Changeset Release
    runs-on: ubuntu-latest
    needs: 
      - test
    outputs:
      changesets-is-release-merge: ${{ steps.changesets_is_release_merge.outputs.changesets-is-release-merge }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changeset-release ancestor
        id: changesets_is_release_merge
        uses: ./.github/actions/changesets-is-release-merge
        with:
          commit: ${{ github.sha }}

      - name: Determine release parameters
        id: params
        shell: bash
        run: |
          # Determine if this is a changeset release merge commit
          is_release_merge=${{ steps.changesets_is_release_merge.outputs.changesets-is-release-merge }}
          release_type=""
          tag=""

          
          case "${{ github.ref_name }}" in
            "develop")
                release_type="pre"
                tag="dev"
            
                echo "## ðŸš§ **Pre-release branch detected** on ${{ github.ref_name }} branch" | tee -a $GITHUB_STEP_SUMMARY

                if [ "$is_release_merge" = true ]; then
                  echo "- ðŸš€ Will create pre-release" | tee -a $GITHUB_STEP_SUMMARY
                else
                  echo "- ðŸ§‘â€ðŸ’»ðŸ‘©â€ðŸ’» Will create PR for pre-release" | tee -a $GITHUB_STEP_SUMMARY
                fi      
              ;;
            "main")
                release_type="stable"
                tag=""

                echo "## ðŸš€ **Stable release branch detected** on ${{ github.ref_name }} branch" | tee -a $GITHUB_STEP_SUMMARY
                
                if [ "$is_release_merge" = true ]; then
                  echo "- ðŸš€ Will create stable release" | tee -a $GITHUB_STEP_SUMMARY
                else
                  echo "- ðŸ§‘â€ðŸ’»ðŸ‘©â€ðŸ’» Will create PR for stable release" | tee -a $GITHUB_STEP_SUMMARY
                fi

              ;;
            *)
              # Other branches - skip and mention the current branch is not configured for any type of release

              echo "- ðŸš« No release configured for branch ${{ github.ref_name }}" | tee -a $GITHUB_STEP_SUMMARY
              
              
              echo "release_type=skip" | tee -a $GITHUB_OUTPUT
              echo "tag=" | tee -a $GITHUB_OUTPUT
              ;;
          esac

          echo "release_type=$release_type" | tee -a $GITHUB_OUTPUT
          echo "tag=$tag" | tee -a $GITHUB_OUTPUT

          echo "- ðŸ—ï¸ **Release type**: $release_type" | tee -a $GITHUB_STEP_SUMMARY
          echo "- ðŸ·ï¸ **Tag**: $tag" | tee -a $GITHUB_STEP_SUMMARY

      - name: Changeset Release / PR
        uses: ./.github/actions/changeset-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        with:
          release_type: ${{ steps.params.outputs.release_type }}
          tag: ${{ steps.params.outputs.tag }}
          branch: ${{ github.ref_name }}

      

  storybook:
    if: needs.release.outputs.changesets-is-release-merge == 'true' && (github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main')
    name: Publish Storybook (${{ github.ref == 'refs/heads/main' && 'GitHub Pages' || 'Chromatic' }})
    runs-on: ubuntu-latest
    needs: 
      - release
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Publish Storybook
        uses: ./.github/actions/storybook-publish
        env:
          CHROMATIC_PROJECT_TOKEN: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
        with:
          target: ${{ github.ref == 'refs/heads/main' && 'github-pages' || 'chromatic' }}

  promote_dev_to_main:
    name: Promote dev to main
    runs-on: ubuntu-latest
    needs:
      - release
    if: needs.release.outputs.changesets-is-release-merge == 'true' && github.ref == 'refs/heads/develop'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install Dependencies
        run: npm ci

      - name: Exit pre-release mode
        shell: bash
        run: |
          if [ -f .changeset/pre.json ] && [ "$(jq -r '.mode' .changeset/pre.json 2>/dev/null)" = "pre" ]; then
            echo "- ðŸ¦‹ Pre-release mode detected, creating chore pre exit commit" | tee -a $GITHUB_STEP_SUMMARY
            
            npx changeset pre exit
            echo "- ðŸš€ Exited pre-release mode" | tee -a $GITHUB_STEP_SUMMARY

            git config --global user.name "github-actions[bot]"
            git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
            
            git add .changeset
            git commit -m "chore: pre-exit" --no-verify
            git push origin develop
            echo "- ðŸ¦‹ Committed and pushed changes to exit pre mode: $current_commit" | tee -a $GITHUB_STEP_SUMMARY
          else
            echo "- ðŸ¦‹ Not in pre mode or already in exit mode, skipping changeset pre exit" | tee -a $GITHUB_STEP_SUMMARY
          fi

      - name: Create PR from dev to main
        uses: ./.github/actions/create-pr
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          source_branch: develop
          target_branch: main
          pr_title: "Promote dev to main"
          pr_body: "Automated promotion PR from dev to main"

  backmerge_main_to_dev:
    name: Backmerge main to dev
    runs-on: ubuntu-latest
    needs:
      - release
    if: needs.release.outputs.changesets-is-release-merge == 'true' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create PR from main to dev
        uses: ./.github/actions/create-pr
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          source_branch: main
          target_branch: develop
          pr_title: "Backmerge main to dev"
          pr_body: "Automated backmerge PR from main to dev"
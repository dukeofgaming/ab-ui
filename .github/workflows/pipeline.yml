name: Monorepo Pipeline

on:
  push:
    branches:
      - main
      - develop
      
  pull_request:
    branches: ["**"]

jobs:
  test:
    name: Run Vitest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Tests
        uses: ./.github/actions/node-test


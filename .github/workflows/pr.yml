name: Pull Request Checks

on:
  pull_request:
    branches-ignore:
      - changeset-release/*

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        strategy: [components, storybook, lint]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install dependencies
        run: npm ci
        shell: bash
  
      - name: Build
        run: npm run build
        shell: bash
  
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
        shell: bash

      - name: Run Tests (${{ matrix.strategy }})
        run: npm run test:${{ matrix.strategy }}

  branch-doc:
    name: Create branch doc / update issue
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Run branch-docs composite action
        uses: ./.github/actions/github-branch-md
        with:
          docs_dir: docs/

  snapshot:
    name: Snapshot Preview Release
    needs:
      - test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Changeset Snapshot
        uses: ./.github/actions/changesets-snapshot
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        with:
          npm_tag: ${{ github.head_ref }}

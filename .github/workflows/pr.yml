name: Pull Request Checks

on:
  pull_request:
    branches-ignore:
      - changeset-release/*

jobs:
  test:
    name: Run Tests
    uses: ./.github/workflows/test.yml

  branch-doc:
    name: Create branch doc / update issue
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Run branch-docs composite action
        uses: ./.github/actions/github-branch-md
        with:
          docs_dir: docs/

  snapshot:
    name: Snapshot Preview Release
    needs:
      - test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Execute Changeset Release
        uses: ./.github/actions/changeset-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        with:
          release_type: "snapshot"
          tag: ${{ github.head_ref }}

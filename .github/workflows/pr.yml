name: Pull Request Checks

on:
  pull_request:
    branches-ignore:
      - changeset-release/*

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Tests
        uses: ./.github/actions/node-test

  branch-doc:
    name: Create branch doc / update issue
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Run branch-docs composite action
        uses: ./.github/actions/github-branch-md
        with:
          docs_dir: docs/

  snapshot:
    name: Snapshot Preview Release
    needs:
      - test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Changeset Snapshot
        uses: ./.github/actions/changesets-snapshot
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        with:
          npm_tag: ${{ github.head_ref }}

name: Publish Package to npm

on:
  push:
    branches: 
      - main
      - develop
      - "**"
    # Run workflow only when a version tag is pushed (e.g., v1.0.0)
    tags: ['v*']

jobs:
  build-and-publish:
    name: Build and Publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
          # The token is automatically provided by GitHub Actions
          # You need to add NPM_TOKEN to your repository secrets
          # See: https://docs.npmjs.com/creating-and-viewing-access-tokens
          # Make sure the token has 'publish' permission
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run tests
        run: npm test
        
      - name: Build package
        run: npm run build
        
      - name: Publish to npm
        run: |
          npm version prerelease --preid $(git rev-parse --abbrev-ref HEAD | tr '/' '-')
          
          npm publish --access public --tag $(git rev-parse --short HEAD)
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
